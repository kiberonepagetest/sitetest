<!DOCTYPE html>  
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="s.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <header class="main-header">
        <div class="container">
          <div class="header__wrapper">
            <div class="header__block">
              <a href="#" class="header__logo">
                <img src="img/Logo.png" alt="" />
              </a>
            </div>
            <nav class="nav__header">
              <a href="#" class="nav__link active">Home</a>
              <a href="#" class="nav__link">Explore</a>
              <a href="#" class="nav__link">Travel</a>
              <a href="#" class="nav__link">Blog</a>
              <a href="#" class="nav__link">Pricing</a>
            </nav>
            <div class="header__block">
              <div class="header__login">
                <button class="nav-login">Login</button>
                <button class="nav-sign-up" onclick="yo()" >Sign up</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="intro">
        <div class="container">
          <div class="intro__content">
            <div class="intro__block">
              <h1 class="intro__title">
                Start your unforgettable<br />
                journey with us.
              </h1>
              <span class="intro__subtitle"
                >The best travel for your journey begins now</span
              >
            </div>
            <div class="slider">
              <ul class="slider__dots">
                <li>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                  >
                    <circle cx="8" cy="8" r="8" fill="#FF7757" />
                  </svg>
                </li>
                <li>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                  >
                    <circle cx="8" cy="8" r="8" fill="white" />
                  </svg>
                </li>
                <li>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                  >
                    <circle cx="8" cy="8" r="8" fill="white" />
                  </svg>
                </li>
                <li>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                  >
                    <circle cx="8" cy="8" r="8" fill="white" />
                  </svg>
                </li>
                <li>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                  >
                    <circle cx="8" cy="8" r="8" fill="white" />
                  </svg>
                </li>
              </ul>
              <ul class="slider__arrows">
                <li>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="8"
                    viewBox="0 0 16 8"
                    fill="none"
                  >
                    <path
                      d="M15 7L8 0.999999L1 7"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </li>
                <li>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="8"
                    viewBox="0 0 16 8"
                    fill="none"
                  >
                    <path
                      d="M1 1L8 7L15 1"
                      stroke="#FF7757"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </li>
              </ul>
            </div>
            <div class="intro__form">
              <form onsubmit="yo(); return false" method="get" class="__form">
                <div class="destination">
                  <label for="destination" class="destination__label"
                    >Destination</label
                  >
                  <input type="text" id="destination" placeholder="Dubai" />
                </div>
                <div class="person">
                  <label for="person" class="person__label">Person</label>
                  <select name="person" id="person">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                  </select>
                </div>
                <div class="check-in">
                  <label for="check-in" class="check-in__label">Check in</label>
                  <select name="check-in" id="check-in">
                    <option value="1">тут по должен быть календарь</option>
                    <option value="2">но у нас нет JS</option>
                  </select>
                </div>
                <div class="check-out">
                  <label for="check-out" class="check-out__label"
                    >Check out</label
                  >
                  <select name="check-out" id="check-out">
                    <option value="1">тут по должен быть календарь</option>
                    <option value="2">но у нас нет JS</option>
                  </select>
                </div>
                <button class="book-now" id="book-now" >
                  Book <br />
                  now
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="16"
                    viewBox="0 0 22 16"
                    fill="none"
                  >
                    <path
                      d="M21.7071 8.7071C22.0976 8.31658 22.0976 7.68342 21.7071 7.29289L15.3431 0.928931C14.9526 0.538406 14.3195 0.538407 13.9289 0.928931C13.5384 1.31946 13.5384 1.95262 13.9289 2.34314L19.5858 8L13.9289 13.6569C13.5384 14.0474 13.5384 14.6805 13.9289 15.0711C14.3195 15.4616 14.9526 15.4616 15.3431 15.0711L21.7071 8.7071ZM8.74228e-08 9L21 9L21 7L-8.74228e-08 7L8.74228e-08 9Z"
                      fill="white"
                    />
                  </svg>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
